<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficina de HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>

        <h1>Faça cálculo do IMC</h1>

    </header>
    
    <section>
        
        <form action="" name="" method="get">
            <p>
                <label for="txt_peso"> Digite seu peso: </label>
                <input type="text" name="txt_peso" id="txt_peso">
            </p>

            <p>
                <label for="txt_altura"> Digite sua altura: </label>
                <input type="text" name="txt_altura" id="txt_altura" placeholder="digite a altura em metros">
            </p>

            <p>
                <button id="btn_calcular_imc">Calcular IMC</button>
            </p>

            <p id="txt_resposta"></p>
            <p id="txt_emoji"></p>

        </form>

    </section>

    <footer>
        <h2>Volte sempre!</h2>
    </footer>

    <script src="app.js"></script>
    

</body>
</html>
